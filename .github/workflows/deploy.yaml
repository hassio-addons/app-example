---
name: Deploy

# zizmor: ignore[dangerous-triggers] - workflow_run needed for deploy pattern
# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types:
      - completed

permissions:
  contents: read
  packages: write

jobs:
  workflows:
    uses: hassio-addons/workflows/.github/workflows/app-deploy.yaml@029301a2e990f6c1d430cad7cd1726970b2ca9d6 # v2.0.3
    secrets:
      DISPATCH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
