---
name: PR Labels

# zizmor: ignore[dangerous-triggers] - only has read permissions, no checkout
# yamllint disable-line rule:truthy
on:
  pull_request_target:
    types:
      - opened
      - labeled
      - unlabeled
      - synchronize

permissions:
  pull-requests: read

jobs:
  workflows:
    # zizmor: ignore[unpinned-uses] - reusable workflow intentionally uses @main
    uses: hassio-addons/workflows/.github/workflows/pr-labels.yaml@main
