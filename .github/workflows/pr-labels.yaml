---
name: PR Labels

# zizmor: ignore[dangerous-triggers] - only has read permissions, no checkout
# yamllint disable-line rule:truthy
on:
  pull_request_target:
    types:
      - opened
      - labeled
      - unlabeled
      - synchronize

permissions:
  pull-requests: read

jobs:
  workflows:
    uses: hassio-addons/workflows/.github/workflows/pr-labels.yaml@029301a2e990f6c1d430cad7cd1726970b2ca9d6 # v2.0.3
