---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  packages: read
  security-events: write

jobs:
  workflows:
    # zizmor: ignore[unpinned-uses] - reusable workflow intentionally uses @main
    uses: hassio-addons/workflows/.github/workflows/app-ci.yaml@main
